<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="calculator">

    
    <div class="display display-box">0</div>
    
    <div class="display-buttons">
      <button class="display-btn" id="clear">Clear</button>
      <button class="display-btn" id="delete">Delete</button>
    </div>
    
    <div class="numbers-and-operations">
      <button class="btn" id="number-btn">7</button>
      <button class="btn" id="number-btn">8</button>
      <button class="btn" id="number-btn">9</button>
      <button class="btn" id="oper-btn">รท</button>

      <button class="btn" id="number-btn">4</button>
      <button class="btn" id="number-btn">5</button>
      <button class="btn" id="number-btn">6</button>
      <button class="btn" id="oper-btn">X</button>

      <button class="btn" id="number-btn">1</button>
      <button class="btn" id="number-btn">2</button>
      <button class="btn" id="number-btn">3</button>
      <button class="btn" id="oper-btn">-</button>

      <button class="btn" id="point">.</button>
      <button class="btn" id="number-btn">0</button>
      <button class="btn" id="equal">=</button>
      <button class="btn" id="oper-btn">+</button>
    </div>

  </div>
</body>

</html>
